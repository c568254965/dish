apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: huarui-dish
  namespace: local
spec:
  replicas: 1
  template:
    metadata:
     labels:
       app: huarui-dish
    spec:
     containers:
     - name: huarui-dish
       image: c568254965/huarui_dish:v1.0
       tty: true
       ports:
       - containerPort: 6822
